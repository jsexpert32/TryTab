<div class="splash_background">
    <div class="container splash_input_area">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 counter_area">
                <div id="counter_day">{{splashCtrl.day}}</div>
                <div class="colon_area">
                    <div class="top_colon"></div>
                    <div class="bottom_colon"></div>
                </div>
                <div id="counter_hour">{{splashCtrl.hour}}</div>
                <div class="colon_area">
                    <div class="top_colon"></div>
                    <div class="bottom_colon"></div>
                </div>
                <div id="counter_minute">{{splashCtrl.minute}}</div>
                <div class="colon_area">
                    <div class="top_colon"></div>
                    <div class="bottom_colon"></div>
                </div>
                <div id="counter_second">{{splashCtrl.second}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                <div class="row email_div" >
                    <input class="col-sm-12 col-xs-12" type="email" placeholder="Email Address" />
                    <button class="col-sm-3 col-xs-12 btn btn-primary" type="button" ng-click="splashCtrl.login()" >Get Early Access</button>
                </div>
            </div>
        </div>
    </div>

        <div class="counter_area">

        </div>
        
    </div>-->
    <div class="text-center redirect">
        <img src="../asset/image/replay.png"></img>
    </div>

</div>
